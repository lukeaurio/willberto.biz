name: Deploy code to GCP

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tofu/**'
      - 'modules/**'
      - 'helm/**'


jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      fmt: ${{ steps.fmt.outputs.tofu_fmt_count }}
    permissions:
      id-token: write
      contents: read

    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v4'
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
    
    - name: Set Up Opentofu
      uses: opentofu/setup-opentofu@v1

    - name: Check TofuFormatting 
      id: fmt
      run: |
        OUTPUT=$(find ./tofu -mindepth 1 -type d -exec tofu fmt -check {} \; | wc -l)
        echo "tofu_fmt_count=$OUTPUT" >> $GITHUB_ENV
      shell: bash

    - name: Check for Errors in Formatting Step

      run: |
        echo "Formatting error detected: ${{ steps.fmt.outputs.stderr }}"
      shell: bash
    
    - name: Conditionally Run if Formatting Issues Exist
      id: fmt_plan
      if: ${{ steps.fmt.outputs.tofu_fmt_count }} > 0
      run: |
        echo "Formatting issues detected. Fixing..."
        FILES_CHANGED=$(find ./tofu -mindepth 1 -type d -exec tofu fmt {} \;)
        echo "tofu_fmt_list=$FILES_CHANGED" >> $GITHUB_ENV
        echo "Formatting issues fixed."
      shell: bash
    
    - name: Commit Formatting Fixes
      if: ${{ steps.fmt.outputs.tofu_fmt_count }} > 0
      id: fix_fmt
      uses: EndBug/add-and-commit@v9
      with:
        author_name: 'WillbertoBot'
        author_email: 'bot@willberto.biz'
        committer_name: GitHub Actions
        committer_email: actions@github.com
        message: 'Fix formatting issues'
        add: 'tofu/**'
    
    - name: PR Comment (if Error)
      uses: 'mshick/add-pr-comment@v2'
      if: ${{ steps.fmt.outputs.stderr }} != ''
      with:
        message: |
          ### ⚠️ Formatting Issues Detected! 🛠️
          Formatting issues were detected in the Tofu code
          Click below to view the details of the errors:

          <details>
          <summary>🔍 View Formatting Errors</summary>

          ```
          ${{ steps.fmt.outputs.stderr }}
          ```

          </details>

          Keep trying, Kiddo! 🚀
        message-failure: |
          Errors detected in the Tofu formatting step. Please check the logs for details.
    
    - name: PR Comment (if No Error)
      uses: 'mshick/add-pr-comment@v2'
      if: ${{ steps.fmt.outputs.tofu_fmt_count }} > 0
      with:
        message: |
          ### ✅ Formatting Issues Resolved! 🎉
          All formatting issues have been resolved in the Tofu code.
          Make sure to thank the Bot!
          Click below to view the files taht have changed:

          <details>
          <summary>🔍 View Changes</summary>

          ```
          ${{ steps.fmt.outputs.tofu_fmt_list }}
          ```

          </details>

          Great job, Kiddo! 🚀
    

  tofu_plan:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      id-token: write
      contents: read
    if: ${{ needs.setup.outputs.fmt == 0 }}
    steps:
    - name: 'Checkout code'
      uses: 'actions/checkout@v4'
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

